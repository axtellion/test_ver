<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#">
          <img src="img/logo.webp" alt="" class="header__logo-img" />
        </a>
      </div>

      <div class="header__info">
        <div class="header__info-question">
          <span class="header__info-numbers"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit"></font
              >兩分鐘和四個題目</font
            ></span
          ><font style="vertical-align: inherit"
            ><font style="vertical-align: inherit"> </font
          ></font>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="main__wrapper">
          <h1 class="main__title">
            <font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">
                通過「台積電」的官方測試以使用該平臺並開始您的賺錢之旅
              </font></font
            >
          </h1>
           <section class="blocks">
                <div class="block-left">
                  <div class="block-left__wrapper">
                    <img src="img/inv1.png" alt="" style="" />

                    <div class="block-video">
                      <div style="padding: 0 0 0 0; position: relative">
                        <iframe
                          src="https://player.vimeo.com/video/768087305?h=66b22abaaa&autoplay=1&muted=1&loop=1"
                          class="vimeo-video"
                          frameborder="0"
                          allow="autoplay; fullscreen; picture-in-picture"
                          allowfullscreen
                        ></iframe>
                      </div>
                    </div>
                  </div>
                  <div class="block-left__btns">
                    <button id="btn-go-question" class="block-left__btn mobile">
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">
                          参加考试
                        </font></font
                      >
                    </button>
                  </div>
                </div>
        </section>
      </div>
    </main>
  </body>
</html>
